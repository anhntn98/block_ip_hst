{% extends 'generic/_base.html' %}
{% block title %}
BLOCK IP HST ZONE
{% endblock %}
{% block layout %}
<h2>BLOCK IP</h2>
<form action="{% url 'add' %}">
  <input type="text" id="IP" name="IP">
  <input type="submit" value="Block">
</form>
<h2>REMOVE BLOCK ip</h2>
<form action="{% url 'block_iphst:remove' %}">
  <input type="text" id="rm_IP" name="rm_IP">
  <input type="submit" value="Remove">
</form>
{% endblock %}
{% if message %}
<script type='text/javascript'>
  alert("{{message}}");
</script>
{% endif %}
